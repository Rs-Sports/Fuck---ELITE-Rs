<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Image Thumbnail Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    canvas {
      margin-top: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      max-width: 100%;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¬ 3 Image Thumbnail Generator</h2>
  <input type="file" id="imageUploader" accept="image/*" multiple>
  <br>
  <button onclick="generateThumbnail()">Generate Thumbnail</button>
  <br>
  <canvas id="thumbCanvas" width="960" height="540"></canvas>
  <br>
  <button onclick="downloadThumbnail()">Download</button>  <script>
    function generateThumbnail() {
      const files = document.getElementById('imageUploader').files;
      const canvas = document.getElementById('thumbCanvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (files.length !== 3) {
        alert("Please upload exactly 3 images.");
        return;
      }

      const width = canvas.width / 3;
      const height = canvas.height;

      let loadedImages = 0;
      for (let i = 0; i < 3; i++) {
        const file = files[i];
        const reader = new FileReader();
        reader.onload = function (event) {
          const img = new Image();
          img.onload = function () {
            ctx.drawImage(img, i * width, 0, width, height);
            loadedImages++;
          }
          img.src = event.target.result;
        }
        reader.readAsDataURL(file);
      }
    }

    function downloadThumbnail() {
      const canvas = document.getElementById('thumbCanvas');
      const link = document.createElement('a');
      link.download = 'thumbnail.jpg';
      link.href = canvas.toDataURL('image/jpeg');
      link.click();
    }
  </script></body>
</html>
