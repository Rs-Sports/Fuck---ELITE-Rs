<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Image Thumbnail Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    input {
      width: 80%;
      padding: 8px;
      margin: 10px 0;
    }
    canvas {
      margin-top: 20px;
      border: 1px solid #ccc;
      max-width: 100%;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¬ 3 Image Thumbnail Generator</h2>
  <input type="text" id="img1" placeholder="Enter Image URL 1">
  <input type="text" id="img2" placeholder="Enter Image URL 2">
  <input type="text" id="img3" placeholder="Enter Image URL 3">
  <br>
  <button onclick="generateThumbnail()">Generate Thumbnail</button>
  <br>
  <canvas id="thumbCanvas" width="960" height="540"></canvas>
  <br>
  <button onclick="downloadThumbnail()">Download</button>  <script>
    function generateThumbnail() {
      const urls = [
        document.getElementById('img1').value,
        document.getElementById('img2').value,
        document.getElementById('img3').value
      ];

      const canvas = document.getElementById('thumbCanvas');
      const ctx = canvas.getContext('2d');

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const width = canvas.width / 3;
      const height = canvas.height;

      let loadedImages = 0;

      urls.forEach((url, index) => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = function () {
          ctx.drawImage(img, index * width, 0, width, height);
          loadedImages++;
          if (loadedImages === 3) {
            console.log("All images drawn");
          }
        }
        img.onerror = function () {
          ctx.fillStyle = '#ddd';
          ctx.fillRect(index * width, 0, width, height);
          ctx.fillStyle = '#888';
          ctx.fillText("Image not loaded", index * width + 20, height / 2);
          loadedImages++;
        }
        img.src = url;
      });
    }

    function downloadThumbnail() {
      const canvas = document.getElementById('thumbCanvas');
      const link = document.createElement('a');
      link.download = 'thumbnail.jpg';
      link.href = canvas.toDataURL('image/jpeg');
      link.click();
    }
  </script></body>
</html>
